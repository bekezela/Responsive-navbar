<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Navbar using HTML and CSS</title>
	<link rel="stylesheet" href="styles/main.css">
</head>
<body style="background:url('pexels-ekamelev-3220368.jpg') no-repeat">
	<header class="header">
		<a href="http://" class="logo">Logo</a>

		<input type="checkbox" name="" id="check">
		<label for="check" class="icons">
			<svg id="menu-icon" class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
				<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 6H6m12 4H6m12 4H6m12 4H6"/>
			</svg>
			<svg id="close-icon" class="icons" class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
				<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
			</svg>
		</label>
		<nav class="navbar">
			<a href="#" target="_blank" style="--i:0">Home</a>
			<a href="#" target="_blank" style="--i:1">About</a>
			<a href="#" target="_blank" style="--i:2">Gallery</a>
			<a href="#" target="_blank" style="--i:3">Services</a>
			<a href="#" target="_blank" style="--i:4">Contact us</a>
		</nav>
	</header>
</body>
</html>
